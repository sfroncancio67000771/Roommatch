<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="StyleLR.css">
</head>
<body>
    <header>
    </header>

    <main role="main">
        <div class="container">
            <div class="form-container login-form">

                <h1><img src="logo.jpg" alt="Logo de la empresa"> </h1>
                <h2>Iniciar Sesión</h2>
                <!-- Campo de correo con label flotante -->
                <div class="input-container">
                <input type="email" id="email" required>
                <label for="email">Correo electrónico</label>
                </div>

                <!-- Campo de contraseña con label flotante -->
                <div class="input-container">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
                </div>

                <button role="button">Ingresar</button>

                <!-- Botón para ingresar con GitHub -->
                <a href="http://localhost:8081/oauth2/authorization/github" class="oauth-btn github">
                    <i class="fab fa-github"></i> Ingresar con GitHub
                </a>

                <!-- Botón para ingresar con Outlook -->
                <a href="http://localhost:8081/oauth2/authorization/microsoft" class="oauth-btn outlook">
                    <i class="fab fa-microsoft"></i> Ingresar con Outlook
                </a>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="register.html" onclick="abrirVentana(event)">Regístrate aquí</a></p>
                </div>               
            </div>
        </div>
    </main>

    <footer>
    </footer>
    <script src="login.js" defer></script>
</body>
</html>
