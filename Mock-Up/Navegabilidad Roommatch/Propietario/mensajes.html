<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietario - Mensajes</title>
    <link rel="stylesheet" href="styleIN.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Propietario.html">Inicio</a></li>
                <li><a href="admininmuebles.html">Administrar Inmuebles</a></li>
                <li><a href="historialhabitaciones.html">Historial de Habitaciones</a></li>
                <li><a href="mensajes.html"  class="active">Mensajes</a></li>
                <li><a href="publicarinmueble.html">Publicar Inmuebles</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <div class="user-icon">
                <img src="usericon.png" alt="Ícono de Usuario">
            </div>
            <form id="language-form">
                <label for="language-select">Change language:</label>
                <select id="language-select">
                    <option value="español">Español</option>
                    <option value="english">English</option>
                </select>
                <button type="button" id="change-language-button">Change</button>
            </form>
        </div>
    </header>

    <main>
        <section>
            <h2>Mensajes</h2>
            <div class="grid-container">
                <div class="message-item">
                    <img src="mensaje1.jpg" alt="Mensaje 1">
                    <p>Mensaje de un posible inquilino sobre el inmueble.</p>
                    <button>Responder</button>
                </div>
                <div class="message-item">
                    <img src="mensaje2.jpg" alt="Mensaje 2">
                    <p>Consulta sobre disponibilidad de fechas y precios.</p>
                    <button>Responder</button>
                </div>
                <!-- Más mensajes... -->
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contacto: propietario@ejemplo.com</p>
        </div>
        <div class="policies">
            <p>Política de privacidad</p>
        </div>
    </footer>
    <script src="script.js" defer></script> 
</body>
</html>
