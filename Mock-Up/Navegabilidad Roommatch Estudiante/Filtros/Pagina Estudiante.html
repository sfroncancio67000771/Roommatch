<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros Principal - Roommatch</title>
    <link rel="stylesheet" href="habitaciones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="Pagfiltro.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo de Roommatch">
        </div>
        
        <div class="user-options">
            <div class="user-icon-container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Ícono de usuario" class="user-icon">
                <div class="logout-option">
                    <a href="http://127.0.0.1:5501/Cierre%20Sesi%C3%B3n/logout.html">Cerrar Sesión</a>
                </div>
            </div>
            <form id="language-form" aria-label="language-form">
                <label class="change-language-label" for="language-select">Change language:</label>
                <select id="language-select" aria-label="Select a language">
                    <option value="español">Español</option>
                    <option value="english">English</option>
                </select>
                <button type="button" id="change-language-button">Change</button>
            </form>
        </div>
    </header>
    
    <main role="main" aria-label="Contenido principal">

        <!-- Barra de búsqueda -->
        <div class="search-bar" role="search" aria-label="Barra de búsqueda">
            <input type="search" id="search-input" label="Buscar alojamiento" placeholder="Busca tu alojamiento" aria-label="Buscar alojamiento">
            <button aria-label="Botón de búsqueda">
                <img src="https://images.emojiterra.com/google/android-12l/512px/1f50e.png" alt="Buscar icono">
            </button>
        </div>

        <!-- Barra de filtros -->
        <div class="filter-bar" aria-label="Barra de filtros">
            <select id="filter-place" aria-labelledby="filter-place-label">
                <option value="" selected>Filtrar por Lugar</option>
                <option value="teusaquillo">Teusaquillo</option>
                <option value="chapinero">Chapinero</option>
                <option value="galerias">Galerías</option>
            </select>

            <select id="filter-home" aria-labelledby="filter-home-label">
                <option value="" selected>Filtrar por Inmueble</option>
                <option value="Habitación">Habitación</option>
                <option value="Apartaestudio">Apartaestudio</option>
                <option value="Apartamento">Apartamento</option>
            </select>

            <select id="filter-location" aria-labelledby="filter-location-label">
                <option value="" selected>Filtrar por Ubicación</option>
                <option value="cerca-universidad">Cerca a la Universidad</option>
                <option value="cerca-estadio">Cerca al estadio Campín</option>
                <option value="cerca-parque">Cerca al parque Nacional</option>
            </select>

            <input type="number" id="filter-price" placeholder="Filtrar por Precio" min="0" aria-label="Filtrar por precio">
        </div>
        <!-- Contenedor de alojamientos disponibles -->
        <section class="featured-section" aria-label="Inmuebles destacados">
            <div class="container" id="alojamientos-container">
                <!-- Aquí se llenarán los alojamientos -->
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo" aria-label="Pie de página">
        <div class="contact-info">
            <p>Contáctanos</p>
            <p>Email: Roommatch@getyourhome.com<br>Tel: 3232353608</p>
        </div>
        <div class="policies">
            <p>Políticas</p>
            <p><a href="#" aria-label="Enlace al tratamiento de datos">Tratamiento de datos</a><br><a href="#" aria-label="Enlace a la política de privacidad">Política de privacidad</a></p>
        </div>
    </footer>

    
    
</body>
</html>
