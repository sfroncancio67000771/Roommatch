<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Apartaestudio Chapinero</title>
    <link rel="stylesheet" href="calendarioe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Axios para realizar la petición a la API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo de Roommatch">
        </div>
        
        <div class="user-options">
            <div class="user-icon-container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Ícono de usuario" class="user-icon">
                <div class="logout-option">
                    <a href="http://127.0.0.1:5501/Cierre%20Sesi%C3%B3n/logout.html">Cerrar Sesión</a>
                    <a href="http://127.0.0.1:5501/Navegabilidad%20Roommatch%20Estudiante/Filtros/misreservas.html">Mis Reservas</a>
                </div>
            </div>
            <form id="language-form" aria-label="language-form">
                <label class="change-language-label" for="language-select">Change language:</label>
                <select id="language-select" aria-label="Select a language">
                    <option value="español">Español</option>
                    <option value="english">English</option>
                </select>
                <button type="button" id="change-language-button">Change</button>
            </form>
        </div>
    </header>
    
    <main id="featured-section">
        <div class="container">
            <!-- Detalles de la habitación a la izquierda -->
            <div class="roomset" id="room-details-container">
                <!-- Aquí se mostrará la información de la habitación -->
            </div>
            
            <!-- Calendario a la derecha -->
            <div class="roomset" id="calendar-container">
                <h1>Disponibilidad</h1>
                <div id="calendar"></div>
            </div>
        </div>

        <button id="accessibility-button" class="accessibility-button" aria-label="Opciones de accesibilidad">⚙️</button>

        <!-- Panel de Accesibilidad Unificado -->
        <div class="accessibility-panel" id="accessibility-panel" style="display:none;">
            <button class="close-btn" onclick="closePanel()">✖</button>
            <h2>Accesibilidad</h2>
            <div class="accessibility-option">
                <input type="checkbox" id="epilepsy-mode">
                <label for="epilepsy-mode">Modo seguro para la epilepsia<br><small>Atenúa el color y elimina los parpadeos</small></label>
            </div>
            <div class="accessibility-option">
                <input type="checkbox" id="visual-disability-mode">
                <label for="visual-disability-mode">Modo para personas con discapacidad visual<br><small>Mejora las imágenes de los sitios web</small></label>
            </div>
            <div class="accessibility-option">
                <input type="checkbox" id="blindness-mode">
                <label for="blindness-mode">Modo de ceguera<br><small>Permite usar el sitio con tu lector de pantalla</small></label>
            </div>
            <div class="content-size">
                <span>Tamaño del contenido</span>
                <button onclick="decreaseFontSize()">-</button>
                <span id="font-size-label">Predeterminado</span>
                <button onclick="increaseFontSize()">+</button>
            </div>
            <button class="reset-btn" onclick="resetSettings()">Restablecer configuración</button>
            <button class="hide-btn" onclick="hidePanel()">Ocultar para siempre</button>
            <div class="declaration-link">
                <a href="#">Declaración de Accesibilidad</a>
            </div>
        </div>
    </main>
    
    <script src="Calendario.js"></script>


    <footer class="footer">
        <div class="contact-info">
            <p>Contáctanos</p>
            <p>Roommatch@getyourhome.com<br>3232353608</p>
        </div>
        <div class="policies">
            <p>Políticas</p>
            <p>Tratamiento de datos<br>Política de privacidad</p>
        </div>
    </footer>
</body>
</html>
