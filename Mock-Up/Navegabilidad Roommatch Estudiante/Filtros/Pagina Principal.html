<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros Principal - Roommatch</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo de Roommatch">
        </div>
        <div class="user-options">
        </div>
        
        <form id="language-form" aria-label="language-form">
            <a href="http://127.0.0.1:5501/Navegabilidad%20Roommatch/Pagina%20principal/Español.html" id="login-button">Inicio</a>
            <a href="http://127.0.0.1:5501/Registro/Login.html" id="login-button">Iniciar Sesión</a>
            <!-- Asociar el label con el select usando el atributo 'for' -->
            <label class="change-language-label" for="language-select">Change language:</label>
            <select id="language-select" aria-label="Select a language">
                <option value="español">Español</option>
                <option value="english">English</option>
            </select>
            
            <button type="button" id="change-language-button">Change</button>
        </form>
        
        
    </header>
    <main aria-label="Contenido principal">

        <!-- Barra de búsqueda -->
        <div class="search-bar" role="search" aria-labelledby="search-input">
            <input type="search" id="search-input" placeholder="Busca tu alojamiento" aria-label="Buscar alojamiento">
            <button aria-label="Botón de búsqueda">
                <img src="https://images.emojiterra.com/google/android-12l/512px/1f50e.png" alt="Buscar icono">
            </button>
        </div>
    
        <!-- Contenedor de alojamientos disponibles -->
        <section class="featured-section" aria-label="Inmuebles destacados">
            <div class="container" id="alojamientos-container">
                <!-- Aquí se llenarán los alojamientos -->
            </div>
        </section>
    
    </main>
    

    <footer class="footer" role="contentinfo" aria-label="Pie de página">
        <div class="contact-info">
            <p>Contáctanos</p>
            <p>Email: Roommatch@getyourhome.com<br>Tel: 3232353608</p>
        </div>
        <div class="policies">
            <p>Políticas</p>
            <p><a href="#" aria-label="Enlace al tratamiento de datos">Tratamiento de datos</a><br><a href="#" aria-label="Enlace a la política de privacidad">Política de privacidad</a></p>
        </div>
    </footer>
<script src="Pagfiltrop.js"></script>
</body>
</html>
