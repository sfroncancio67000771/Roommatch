<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Apartaestudio Chapinero</title>
    <link rel="stylesheet" href="calendario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5" rel="stylesheet"/>
    <style>
        /* Estilos para la transición */
        .fade {
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .fade.show {
            opacity: 1;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo de Roommatch">
        </div>
		
        <div class="user-options">
            
            <form id="language-form" aria-label="language-form">
                <a href="http://127.0.0.1:5501/Navegabilidad%20Roommatch/Pagina%20principal/Español.html" id="login-button">Inicio</a>
                <a href="http://127.0.0.1:5501/Registro/Login.html" id="login-button">Iniciar Sesión</a>
                <!-- Asociar el label con el select usando el atributo 'for' -->
                <label class="change-language-label" for="language-select">Change language:</label>
                <select id="language-select" aria-label="Select a language">
                    <option value="español">Español</option>
                    <option value="english">English</option>
                </select>
                
                <button type="button" id="change-language-button">Change</button>
            </form>

    </header>
    
    <main id="featured-section">

        </div>

    <script src="Calendariop.js"></script>

    <footer class="footer">

            <p>Contáctanos</p>
            <p>Roommatch@getyourhome.com<br>3232353608</p>
        </div>
        <div class="policies">
            <p>Políticas</p>
            <p>Tratamiento de datos<br>Política de privacidad</p>
        </div>
    </footer>
