<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Arrendatario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #98D0D0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #98D0D0;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar img {
            width: 100%;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            display: block;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        h1 {
            font-size: 24px;
            color: #98D0D0;
            margin-bottom: 20px;
        }
        .profile-info {
            font-size: 18px;
        }
        .profile-info div {
            margin-bottom: 10px;
        }
        .profile-info label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="Logo2.png" alt="Logo">
        <a href="#">Inicio</a>
        <a href="#">Perfil</a>
        <a href="#">Reportes</a>
        <a href="#">Configuraciones</a>
    </div>
    <div class="content">
        <h1>Perfil del Arrendatario</h1>
        <div class="profile-info">
            <div><label>Nombre:</label> María González</div>
            <div><label>Correo Electrónico:</label> maria.gonzalez@example.com</div>
            <div><label>Teléfono:</label> +57 312 3456789</div>
            <div><label>Propiedades Arrendadas:</label> 3</div>
            <div><label>Dirección:</label> Calle 45 # 67-89, Bogotá</div>
        </div>
    </div>
</body>
</html>
