<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Habitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #respuesta {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Registrar Nueva Habitación</h1>
    <form id="alojamientoForm">
        <div class="form-group">
            <label for="nombre">Nombre del Alojamiento:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="">Elige</option>
                <option value="Bogotá">Bogotá</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="idPropietario">ID del Propietario:</label>
            <input type="text" id="idPropietario" name="idPropietario" pattern="\d+" required>
        </div>
        <div class="form-group">
            <label for="tipoAlojamiento">Tipo de Alojamiento:</label>
            <select id="tipoAlojamiento" name="tipoAlojamiento" required>
                <option value="">Elige</option>
                <option value="1">Habitación</option>
                <option value="2">Apartamentos</option>
                <option value="3">Apartaestudio</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tieneLavanderia">¿Tiene Lavandería?</label>
            <input type="checkbox" id="tieneLavanderia" name="tieneLavanderia">
        </div>
        <div class="form-group">
            <label for="tieneRoomie">¿Tiene Roomie?</label>
            <input type="checkbox" id="tieneRoomie" name="tieneRoomie">
        </div>
        <div class="form-group">
            <label for="tieneParqueaderoBicicleta">¿Tiene Parqueadero para Bicicleta?</label>
            <input type="checkbox" id="tieneParqueaderoBicicleta" name="tieneParqueaderoBicicleta">
        </div>
        <button type="submit">Registrar Habitación</button>
        <div id="respuesta"></div>
    </form>    

    <script src="Alojamiento.js" defer></script>

</body>
</html>
