<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietario - Publicar Inmueble</title>
    <link rel="stylesheet" href="styleIN.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Propietario.html">Inicio</a></li>
                <li><a href="admininmuebles.html">Administrar Inmuebles</a></li>
                <li><a href="historialhabitaciones.html">Historial de Habitaciones</a></li>
                <li><a href="mensajes.html">Mensajes</a></li>
                <li><a href="publicarinmueble.html"  class="active">Publicar Inmuebles</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <div class="user-icon">
                <img src="user.png" alt="Usuario">
            </div>
            <div class="language-dropdown">
                <select>
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h2>Publicar un Nuevo Inmueble</h2>
            <div class="grid-container">
                <div class="publish-item">
                    <img src="inmueble1.jpg" alt="Inmueble 1">
                    <p>Subir imágenes, título, descripción, y características del inmueble.</p>
                    <button>Publicar Inmueble</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contacto: propietario@ejemplo.com</p>
        </div>
        <div class="policies">
            <p>Política de privacidad</p>
        </div>
    </footer>
</body>
</html>
