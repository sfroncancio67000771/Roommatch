<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante - Habitaciones Solicitadas</title>
    <link rel="stylesheet" href="stylePU.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Habitaciones Solicitadas</li>
                <li>Perfil</li>
            </ul>
        </nav>
        <div class="user-options">
            <div class="user-icon">
                <img src="user.png" alt="Usuario">
            </div>
            <div class="language-dropdown">
                <select>
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>
    </header>

    <div class="search-bar">
        <input type="search" placeholder="Buscar habitación...">
        <button><img src="search-icon.png" alt="Buscar"></button>
    </div>

    <main>
        <section>
            <h2>Habitaciones Solicitadas</h2>
            <div class="room-list grid-container">
                <!-- Habitación solicitada 1 -->
                <div class="room-item">
                    <img src="room1.jpg" alt="Habitación 1">
                    <p>Habitación Solicitada 1</p>
                    <button>Ver detalles</button>
                </div>
                <!-- Habitación solicitada 2 -->
                <div class="room-item">
                    <img src="room2.jpg" alt="Habitación 2">
                    <p>Habitación Solicitada 2</p>
                    <button>Ver detalles</button>
                </div>
                <!-- Más habitaciones... -->
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contacto: estudiante@ejemplo.com</p>
        </div>
        <div class="policies">
            <p>Política de privacidad</p>
        </div>
    </footer>
</body>
</html>
